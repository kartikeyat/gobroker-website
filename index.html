<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoBroker - Coming Soon</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #d4ebff, #ffffff);
      color: #222;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .logo-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
      font-size: 1.8rem;
      font-weight: bold;
      border: 2px solid #333;
      padding: 10px 20px;
      border-radius: 999px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }
    .logo-bar img {
      width: 24px;
      height: 24px;
    }
    .highlight {
      color: #0072f5;
      margin: 0 8px;
    }
    .hero-card {
      background: #f8f9fb;
      padding: 30px 20px;
      max-width: 600px;
      margin: 30px auto;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      animation: fadeIn 1.5s ease-in;
    }
    .hero-card h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .hero-card p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    .hashtag {
      background: #111;
      color: #fff;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 30px;
      margin-bottom: 20px;
      font-weight: bold;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 rgba(0, 114, 245, 0.4); }
      70% { box-shadow: 0 0 20px rgba(0, 114, 245, 0.6); }
      100% { box-shadow: 0 0 0 rgba(0, 114, 245, 0); }
    }
    .countdown {
      font-size: 1.1rem;
      font-weight: bold;
      color: #0072f5;
      margin: 20px 0;
    }
    .store-badges {
      display: flex;
      justify-content: center;
      gap: 16px;
    }
    .store-badges img {
      height: 40px;
    }
    .footer {
      font-size: 0.9rem;
      color: #888;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="logo-bar">
    <img src="https://cdn-icons-png.flaticon.com/512/69/69524.png" alt="Home Icon" />
    <span class="highlight">Go</span>Broker
    <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Search Icon" style="margin-left: 20px;" />
  </div>

  <div class="hero-card">
    <h1>India’s first broker-powered property app</h1>
    <p>92% of land deals in India still happen through brokers.<br>
    We’re not removing them. We’re empowering them.</p>

    <div class="hashtag">#BrokerJaruriHai</div>

    <div class="countdown" id="countdown">Launching in...</div>

    <p style="font-weight: bold; margin-bottom: 0.5rem;">Available soon on</p>
    <div class="store-badges">
      <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play" />
    </div>
  </div>

  <div class="footer">
    &copy; 2025 GoBroker.app • hello@gobroker.app
  </div>

  <script>
    const countdownEl = document.getElementById('countdown');
    const launchDate = new Date("2025-06-15T00:00:00").getTime();

    const interval = setInterval(() => {
      const now = new Date().getTime();
      const diff = launchDate - now;

      if (diff <= 0) {
        clearInterval(interval);
        countdownEl.innerHTML = "We are now live!";
      } else {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        countdownEl.innerHTML = `Launching in: ${days} day${days !== 1 ? 's' : ''}`;
      }
    }, 1000);
  </script>

</body>
</html>
