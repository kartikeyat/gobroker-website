<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoBroker - Coming Soon</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #cce4ff, #ffffff);
      color: #222;
      text-align: center;
    }
    .logo-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
      font-size: 1.8rem;
      font-weight: bold;
      border: 2px solid #333;
      padding: 10px 20px;
      border-radius: 999px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }
    .logo-bar img {
      width: 24px;
      height: 24px;
    }
    .highlight {
      color: #0072f5;
      margin: 0 8px;
    }
    .hero-card {
      background: #f8f9fb;
      padding: 30px 20px;
      max-width: 600px;
      margin: 30px auto;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .hero-card h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .hero-card p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    .hashtag {
      background: #111;
      color: #fff;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 30px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .email-form {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .email-form input[type="email"] {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px 0 0 8px;
      width: 240px;
    }
    .email-form button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #0072f5;
      color: #fff;
      border: none;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }
    .store-badges {
      display: flex;
      justify-content: center;
      gap: 16px;
    }
    .store-badges img {
      height: 40px;
    }
    .footer {
      font-size: 0.9rem;
      color: #888;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="logo-bar">
    <img src="https://cdn-icons-png.flaticon.com/512/69/69524.png" alt="Home Icon" />
    <span class="highlight">Go</span>Broker
    <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Search Icon" />
  </div>

  <div class="hero-card">
    <h1>India’s first broker-powered property app</h1>
    <p>92% of land deals in India still happen through brokers.<br>
    We’re not removing them. We’re empowering them.</p>

    <div class="hashtag">#BrokerJaruriHai</div>

    <div class="email-form">
      <input type="email" placeholder="Email address" />
      <button>Notify Me</button>
    </div>

    <div class="store-badges">
      <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play" />
    </div>
  </div>

  <div class="footer">
    &copy; 2025 GoBroker.app • hello@gobroker.app
  </div>
</body>
</html>
