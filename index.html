<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoBroker - Coming Soon</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9fbfc;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .logo-bar {
      display: flex;
      align-items: center;
      border: 2px solid #ccc;
      border-radius: 999px;
      padding: 10px 20px;
      margin-bottom: 20px;
    }
    .logo-bar span {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0 10px;
    }
    .highlight {
      color: #0072f5;
    }
    .hero h1 {
      font-size: 2rem;
      margin: 0.5rem 0;
    }
    .hero p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto 1rem;
    }
    .hashtag {
      font-size: 1.1rem;
      font-weight: 600;
      color: #0072f5;
      margin-top: 1rem;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="logo-bar">
    <img src="https://cdn-icons-png.flaticon.com/512/69/69524.png" alt="Home Icon" width="24" />
    <span><span class="highlight">Go</span>Broker</span>
    <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Search Icon" width="24" />
  </div>

  <div class="hero">
    <h1>India’s first broker-powered property app</h1>
    <p>92% of land deals in India still happen through brokers.<br>
    We’re not removing them. We’re empowering them.</p>
    <div class="hashtag">#BrokerJarooriHain</div>
  </div>

  <div class="footer">
    &copy; 2025 GoBroker.app • hello@gobroker.app
  </div>
</body>
</html>
